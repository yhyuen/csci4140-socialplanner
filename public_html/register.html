<body>
    <div id="app">
        <form class="form-register">
            <div class="text-center mb-4">
                <img class="mb-4" src="/docs/4.3/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Social Planner</h1>
                <p>Sign up for a social planner account and have a trouble free social life right now!
                </p>
            </div>

            <p class="item-name">Your Email:</p>
            <div class="form-label-group">
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" v-model="register.email" required autofocus>
                <label for="inputEmail">Email address</label>
            </div>

            <p class="item-name">Your Name:</p>
            <div class="form-container">
                <div class="form-label-group float-left">
                    <input type="name" id="inputFirstName" class="form-control" placeholder="First Name" v-model="register.firstName" required autofocus>
                    <label for="inputFirstName">First Name</label>
                </div>
                <div class="form-label-group float-right">
                    <input type="name" id="inputLastName" class="form-control" placeholder="Last Name" v-model="register.lastName" required autofocus>
                    <label for="inputLastName">Last Name</label>
                </div>

            </div>
            <p class="item-name">Your Nickname:</p>
            <div class="form-label-group">
                <input type="name" id="inputNickname" class="form-control" placeholder="Nickname" v-model="register.nickname" required autofocus>
                <label for="inputEmail">Nickname</label>
            </div>

            <p class="item-name">Your Phone No.:</p>
            <div class="form-label-group">
                <input type="text" id="inputPhone" class="form-control" placeholder="Phone" v-model="register.phone" required autofocus>
                <label for="inputPhone">Phone No.</label>
            </div>

            <p class="item-name">Your Password:</p>
            <div class="form-label-group">
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" v-model="register.password" required>
                <label for="inputPassword">Password</label>
            </div>

            <p class="item-name">Re-enter Password:</p>
            <div class="form-label-group">
                <input type="password" id="inputRePassword" class="form-control" placeholder="Password" v-model="register.rePassword" required>
                <label for="inputRePassword">Password</label>
            </div>
            <button class="btn btn-lg btn-primary btn-block mt-4" type="submit" @click="registerRequest(register)">Register</button>
        </form>
    </div>
</body>
